    <h1 class="text-4xl font-extrabold text-indigo-400 mb-10 text-center tracking-tight drop-shadow">Logos de Videojuegos</h1>

    <!-- GRID para logos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

      <!-- The Last of Us -->
      <div class="bg-gray-900 rounded-xl p-6 flex flex-col items-center shadow-2xl hover:scale-105 hover:bg-red-500 hover:text-white transition-all duration-300 group">
        <img src="tu_imagen_lastofus.png" alt="The Last of Us" class="w-32 h-32 object-contain mb-4 border-4 border-red-500 rounded-xl bg-white p-2">
        <h2 class="text-2xl font-bold">The Last of Us</h2>
      </div>

      <!-- Uncharted -->
      <div class="bg-gray-900 rounded-xl p-6 flex flex-col items-center shadow-2xl hover:scale-105 hover:bg-blue-500 hover:text-white transition-all duration-300 group">
        <img src="tu_imagen_uncharted.png" alt="Uncharted" class="w-32 h-32 object-contain mb-4 border-4 border-blue-400 rounded-xl bg-white p-2">
        <h2 class="text-2xl font-bold">Uncharted</h2>
      </div>

      <!-- Metal Gear Solid -->
      <div class="bg-gray-900 rounded-xl p-6 flex flex-col items-center shadow-2xl hover:scale-105 hover:bg-gray-700 hover:text-white transition-all duration-300 group">
        <img src="tu_imagen_metalgear.png" alt="Metal Gear Solid" class="w-32 h-32 object-contain mb-4 border-4 border-gray-400 rounded-xl bg-white p-2">
        <h2 class="text-2xl font-bold">Metal Gear Solid</h2>

      <!-- Death Stranding -->
      <div class="bg-gray-900 rounded-xl p-6 flex flex-col items-center shadow-2xl hover:scale-105 hover:bg-gray-800 hover:text-white transition-all duration-300 group">
        <img src="tu_imagen_deathstranding.png" alt="Death Stranding" class="w-32 h-32 object-contain mb-4 border-4 border-gray-300 rounded-xl bg-white p-2">
        <h2 class="text-2xl font-bold">Death Stranding</h2>
      </div>

      <!-- Minecraft -->
      <div class="bg-gray-900 rounded-xl p-6 flex flex-col items-center shadow-2xl hover:scale-105 hover:bg-green-500 hover:text-white transition-all duration-300 group">
        <img src="tu_imagen_minecraft.png" alt="Minecraft" class="w-32 h-32 object-contain mb-4 border-4 border-green-500 rounded-xl bg-white p-2">
        <h2 class="text-2xl font-bold">Minecraft</h2>
      </div>

      <!-- Fortnite -->
      <div class="bg-gray-900 rounded-xl p-6 flex flex-col items-center shadow-2xl hover:scale-105 hover:bg-yellow-500 hover:text-white transition-all duration-300 group">
        <img src="tu_imagen_fortnite.png" alt="Fortnite" class="w-32 h-32 object-contain mb-4 border-4 border-yellow-400 rounded-xl bg-white p-2">
        <h2 class="text-2xl font-bold">Fortnite</h2>
